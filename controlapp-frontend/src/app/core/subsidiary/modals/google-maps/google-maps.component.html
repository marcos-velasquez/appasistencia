<div class="container">
  <mat-form-field class="w-full relative">
    <mat-label>Direcci√≥n</mat-label>
    <input
      matInput
      ngx-google-places-autocomplete
      #placesRef="ngx-places"
      [options]="options"
      (onAddressChange)="handleAddressChange($event)"
    />
  </mat-form-field>

  <agm-map [latitude]="place.latitud" [longitude]="place.longitud" [zoom]="zoom" mapTypeId="hybrid">
    <agm-marker [latitude]="place.latitud" [longitude]="place.longitud"></agm-marker>
  </agm-map>

  <div class="mt-3 mb-4 text-right" (click)="onSave()">
    <button mat-raised-button color="primary">
      <i class="fas fa-save"></i>
      Guardar
    </button>
  </div>
</div>
