<section class="max-w-screen-lg mx-auto mt-32">
  <app-table [dataDisplay]="dataDisplay" [data]="subsidiaries">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>№</th>
      <td mat-cell *matCellDef="let element">
        {{ element.number }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">
        {{ row.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="zone">
      <th mat-header-cell *matHeaderCellDef>Zona</th>
      <td mat-cell *matCellDef="let element">
        {{ element.zone?.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="text-right">
        <button title="Estadísticas" mat-icon-button [routerLink]="['estadistica', element._id]">
          <i class="fas fa-chart-bar"></i>
        </button>
        <button title="Editar" mat-icon-button (click)="edit(element)">
          <i class="fas fa-edit"></i>
        </button>
        <button title="Deshabilitar" mat-icon-button (click)="disabled(element)">
          <i class="fas fa-store-slash"></i>
        </button>
      </td>
    </ng-container>
  </app-table>

  <div class="flex justify-center items-center text-white mt-3 space-x-2">
    <button mat-mini-fab color="accent" title="Nueva" (click)="create()">
      <i class="fas fa-plus"></i>
    </button>

    <button mat-mini-fab color="warn" title="Deshabilitadas" (click)="showDisabled()">
      <i class="fas fa-store-slash"></i>
    </button>

    <button mat-mini-fab color="primary" title="Zonas" (click)="zone()">
      <i class="fas fa-map-marker-alt"></i>
    </button>
  </div>
</section>
