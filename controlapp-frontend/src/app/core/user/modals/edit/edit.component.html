<div mat-dialog-content>
  <h1 mat-dialog-title class="d-flex justify-content-lg-between align-items-center">
    <span>
      <i class="fas fa-edit"></i>
      Editar Usuario
    </span>
    <img [src]="API + user.image" alt="User Image" class="rounded-full" width="50px" height="50px" />
  </h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="first_name" />
      <mat-error *ngIf="form.get('first_name').hasError('required')"> Nombre es Requerido </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="last_name" />
      <mat-error *ngIf="form.get('last_name').hasError('required')"> Apellido es Requerido </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="form.get('email').hasError('required')"> Email es Requerido </mat-error>
      <mat-error *ngIf="form.get('email').hasError('email')"> Email no válido </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label> RUT </mat-label>
      <input matInput formControlName="rut" />
      <mat-error *ngIf="form.get('rut').hasError('required')"> Rut es Requerido </mat-error>
      <mat-error *ngIf="form.get('rut').hasError('pattern')"> Rut no válido </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label> Dirección </mat-label>
      <input matInput formControlName="address" />
      <mat-error *ngIf="form.get('address').hasError('required')"> Dirección es Requerida </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label> Teléfono </mat-label>
      <input matInput formControlName="phone" />
      <mat-error *ngIf="form.get('phone').hasError('required')"> Teléfono es Requerido </mat-error>
      <mat-error *ngIf="form.get('phone').hasError('pattern')"> Formato inválido </mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-raised-button color="warn" type="button" (click)="close()">
        <i class="fas fa-times-circle"></i>
        Cancelar
      </button>
      <button mat-raised-button color="primary">
        <i class="fas fa-save"></i>
        Guardar
      </button>
    </div>
  </form>
</div>
