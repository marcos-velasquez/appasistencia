<section class="max-w-screen-lg mx-auto relative">
  <app-table [dataDisplay]="dataDisplay" [data]="zones">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">
        {{ row.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="text-right">
        <button title="Editar" mat-icon-button (click)="edit(element)">
          <i class="fas fa-edit"></i>
        </button>
        <button title="Eliminar" mat-icon-button (click)="remove(element)">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </ng-container>
  </app-table>

  <div class="flex justify-center items-center text-white mt-3 space-x-2">
    <button mat-mini-fab title="Nueva" (click)="create()" color="accent">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <button class="absolute top-0 right-4 rounded-full bg-red-600 text-white text-lg h-8 w-8 font-bold" (click)="close()">
    X
  </button>
</section>
