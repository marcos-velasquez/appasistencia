<div class="flex flex-col items-center md:flex-row md:justify-center">
  <article
    *ngFor="let box of data"
    class="bg-yellow-600 flex flex-col justify-center items-center px-10 py-5 m-4 rounded-lg w-80 text-white shadow-lg"
  >
    <i [class]="box.icon" class="fa-3x"></i>
    <p class="mt-3 text-2xl">{{ box.amount }}</p>
  </article>
</div>
