<div class="mt-3 text-center">
  <mat-form-field appearance="legacy" class="relative">
    <mat-label>Seleccione una sucursal</mat-label>
    <mat-select [(value)]="selected">
      <mat-option [value]="subsidiary._id" *ngFor="let subsidiary of subsidiaries">{{ subsidiary.name }}</mat-option>
    </mat-select>
    <i class="fas fa-building absolute right-0"></i>
  </mat-form-field>
</div>

<app-select-period *ngIf="selected" (onRange)="emitRange($event)"></app-select-period>
