<div
  class="
    px-8
    py-2
    shadow-lg
    flex flex-col
    justify-center
    items-center
    bg-yellow-600
    rounded-lg
    text-white
    max-w-screen-md
    mx-auto
  "
>
  <h3 class="text-lg">ESTADÍSTICAS</h3>

  <mat-tab-group>
    <mat-tab label="Anual">
      <mat-form-field>
        <mat-label>Año</mat-label>
        <mat-select (selectionChange)="yearly($event)">
          <mat-option *ngFor="let year of amountOfYear; let i = index" [value]="2021 + i" class="bg-white">
            {{ 2021 + i }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-tab>

    <mat-tab label="Mensual">
      <mat-form-field>
        <mat-label>Mes</mat-label>
        <input type="month" matInput (change)="monthly($event)" />
      </mat-form-field>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="text-right my-5" *ngIf="!!amountAssistances">
  <h2 class="inline-block bg-yellow-600 text-white rounded-lg p-3">TOTAL: {{ amountAssistances }}</h2>
</div>

<div style="display: block" *ngIf="lineChartData">
  <canvas
    baseChart
    [datasets]="lineChartData"
    [labels]="lineChartLabels"
    [colors]="lineChartColors"
    [chartType]="lineChartType"
  >
  </canvas>
</div>
