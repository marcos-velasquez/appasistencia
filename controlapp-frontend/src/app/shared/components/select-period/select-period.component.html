<section class="mt-3 text-center">
  <mat-form-field appearance="legacy" class="relative">
    <mat-label>Seleccione un per√≠odo</mat-label>
    <mat-select (selectionChange)="onSelectionPeriodChange($event)">
      <mat-option [value]="period" *ngFor="let period of periods">{{ period }}</mat-option>
    </mat-select>
    <i class="fas fa-calendar-alt absolute right-0"></i>
  </mat-form-field>
</section>

<section *ngIf="isCustomPeriod">
  <form [formGroup]="formCustomPeriod" (ngSubmit)="onSubmit()" class="text-center">
    <mat-form-field appearance="legacy" class="mr-3" ma>
      <mat-label>Desde</mat-label>
      <input matInput type="date" formControlName="from" />
      <mat-error *ngIf="formCustomPeriod.get('from').hasError('required')">Fecha Requerida</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Hasta</mat-label>
      <input matInput type="date" formControlName="to" />
      <mat-error *ngIf="formCustomPeriod.get('to').hasError('required')">Fecha Requerida</mat-error>
    </mat-form-field>

    <button mat-icon-button color="primary" type="submit">
      <i class="fas fa-search"></i>
    </button>
  </form>
  <p class="text-center text-sm text-yellow-600">No se contempla la fecha final.</p>
</section>
