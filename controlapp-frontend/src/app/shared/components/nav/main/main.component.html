<nav
  class="bg-blue-900 flex items-center justify-around sm:px-8 sm:justify-between h-nav__size top-0 z-10"
  appScrollToggleTopDown
  *ngIf="_auth.isLogin | async"
>
  <p class="flex items-center text-2xl text-white font-bold">
    <img src="assets/images/logo.svg" alt="Logo" height="50" width="50" />
    <span class="ml-2">AppAsistencias</span>
  </p>

  <i class="fas fa-bars fa-2x text-white lg:hidden order-first" appActiveMenuClass></i>
  <section class="nav__links lg:bg-transparent text-white lg:text-blue-900">
    <a *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active">
      {{ link.title }}
    </a>
  </section>
  <div class="overload hidden" appOverloadToggle></div>

  <section *ngIf="user">
    <button class="relative flex flex-col justify-center" appActiveMenuClass>
      <img [src]="API + user.image" alt="" class="rounded-full w-9 h-8" />
      <i class="fas fa-sort-down text-blue-900 w-full text-center absolute -bottom-2"></i>
    </button>

    <div class="sidebar flex flex-col items-center bg-blue-900 text-white">
      <label for="file">
        <img [src]="API + user.image" alt="profile" class="rounded-full h-28 w-28" />
      </label>
      <input id="file" type="file" accept="image/*" class="hidden" />
      <h3 class="text-white">{{ user.first_name + " " + user.last_name }}</h3>
      <small class="text-sm">{{ user.email }}</small>

      <div class="w-full h-[1px] bg-gray-100"></div>

      <a class="cursor-pointer" (click)="edit()">Gestionar cuenta</a>
      <a routerLink="/auth/recuperar-contraseña">Cambiar contraseña</a>
      <a (click)="logout()" role="button">Cerrar sesión</a>
    </div>

    <div class="overload hidden" appOverloadToggle></div>
  </section>
</nav>
