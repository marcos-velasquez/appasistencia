<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input color="secondary" formControlName="email"></ion-input>
    <div class="error__messages" *ngIf="formValidator.isInvalid('email')">
      <small *ngIf="form.get('email')?.hasError('required')">Campo requerido</small>
      <small *ngIf="form.get('email')?.hasError('email')">Email no válido</small>
    </div>
  </ion-item>
  <ion-button expand="full" type="submit" class="mt-5" shape="round">Aceptar</ion-button>
</form>

<div class="text-right">
  <ion-button fill="clear" color="primary" [routerLink]="['/authentication']">Iniciar sesión</ion-button>
</div>
